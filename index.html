<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="section-header">
        <div class="login">
          <form id="loginForm" action="">
            <input id="id" class="inputId" name="id" type="text" placeholder="ID" value="" />
            <input id="pw" class="inputPw" name="pw" type="password" placeholder="PW" value="" />
            <button type="submit" class="loginBtn">Login</button>

            <button class="logout">Logout</button>

            <button id="signupBtn" type="button" class="signBtn">signUp</button>
          </form>
        </div>
      </div>

      <div class="section-content">
        <div class="randomImg">
          <h2 class="famousWord"></h2>
        </div>
        <div class="weather"></div>
        <div class="location"></div>
        <div class="todoContainer">
          <h2 class="title">할일 목록</h2>
          <form class="todoForm" action="">
            <input id="todoTxt" type="text" />
            <button id="itemAddButton">추가</button>
          </form>
          <ul id="todoItem_delete" class="todoList"></ul>
        </div>

        <h2 class="desc">
          사용 방법<br />
          1) 화면 상단 ID PW 입력창에 값을 입력 후 sign in을 눌러 회원 가입<br />
          2) 가입된 ID PW 입력창에 값을 입력하여 로그인<br />
          3) 로그인 이후 할일 목록 작성 및 삭제 기능 제공<br />
          4) 화면 하단 시간과 날씨, 위치 정보 제공<br />
          5) 화면 하단 좌측 배경 이미지 버튼 제공<br />
        </h2>
      </div>

      <div class="section-footer">
        <button id="changeImgBtn">Change Image</button>

        <div id="clock" class="clock">
          <h2 class="clockYear">----</h2>
          <h2 class="clockMonth">--</h2>
          <h2 class="clockday">--</h2>
          <h2 class="clockTime">00:00:00</h2>
          <h2 class="clockDate"></h2>
          <div class="lanloninfo">
            <h2 id="weather"></h2>
            <h2 id="name"></h2>
          </div>
        </div>
      </div>
    </div>
    <script defer="defer" type="module" src="./index.js"></script>
  </body>
</html>
